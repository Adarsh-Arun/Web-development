            a=parseINT( Document.getelementbyid('a').value ="a");

        function sub(){
            a=parseINT( Document.getelementbyid('a').value ="a");
            b=parseINT( Document.getelementbyid('b').value ="b");
            r=a-b;
            Document.getelementbyid("result").innerhtml =r;


        }
        function mul(){
            a=parseINT( Document.getelementbyid('a').value ="a");
            b=parseINT( Document.getelementbyid('b').value ="b");
            r=a*b;
            Document.getelementbyid("result").innerhtml =r;


        }

            a=parseINT( Document.getelementbyid('a').value ="a");
            b=parseINT( Document.getelementbyid('b').value ="b");

            Document.getelementbyid("result").innerhtml =r;
