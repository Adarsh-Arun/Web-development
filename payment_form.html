<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      
  
      form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      
      label {
        display: block;
        margin-bottom: 8px;
      }
      
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="number"],
      input[type="card"],
      select,
      
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #fd3535;
        border-radius: 4px;
        margin-bottom: 15px;
        box-sizing: border-box;
      }
      
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      
      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAYMENT FORM</title>
    <link rel="stylesheet" href="E:\LANGUAGES COURSES\programs\CSS\paymentform.css">
  </head>
  <body>
    <form action="">
      

      <h1 style="font-size:35px; color:#538b01; font-weight:bold; font-style:italic;">
       
        <span style="color: #3ab097"> Payment</span>
      
        
        <span style="color: #3ab097">Form :-</span>
        
        
      </h1>
      




      <p>* boxes should be filled</p>

      <h2>Contact Information</h2>
      <p>NAME:* <input type="text" name="name" id="" required /></p>
      <p>Email : <input type="email" name="email" id="email" /></p>
      <fieldset>
        <legend>GENDER</legend>
        <p>
          MALE <input type="radio" name="gender" id="male" /> FEMALE
          
          <input type="radio" name="gender" id="female" />
        </p>
      </fieldset>
      

      <p>
        Address:
        <textarea name="address" id="address" cols="100" rows="7"></textarea>
      </p>
      
      <p>PINCODE : <input type="number" name="pincode" id="pincode" /></p>

      <h2>Payment innformation</h2>
      <p>
        CARD TYPE :
        <select name="card_type" id="card_type">
          <option value="">--Select a card type--</option>
          <option value="visa">visa</option>
          <option value="mastercard">mastercard</option>
          <option value="Rupay">Rupay</option>
          <option value="credit card">credit card</option>
          <option value="debit card">debit card</option>
        </select>
      </p>
      <p>
        card number :
        <input type="number" name="card_number" id="card_number" />
      </p>
      <p>
        Expiration date : <input type="date" name="exp_date" id="exp_date" />
      </p>
      <p>CVV : <input type="password" name="CVV" id="CVV" /> (3 digits only)</p>

      <input type="submit" value="Pay Now" />
    </form>
  </body>
</html>
