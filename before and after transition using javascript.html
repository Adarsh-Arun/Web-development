<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"
		href=
"https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<script>
function before(){
	document.getElementById('myImage')
	.src="img/photo1.jpg";
	document.getElementById('message')
	.innerHTML="Hii! GeeksforGeeks people";
}
	
function afterr(){
	document.getElementById('myImage')
	.src="img/photo2.jpg";
	document.getElementById('message')
	.innerHTML="Bye! GeeksforGeeks people";
}
</script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<h1 id="message">
					Hii! GeeksforGeeks people
				</h1>
				<img id="myImage" src="img/photo1.jpg">
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
	<div class="button">
		<button class="btn btn-warning" onclick=before();>
			Before
		</button>
		<button class="btn btn-success" onclick=afterr();>
			Afterr
		</button>
	</div>
</body>
</html>
